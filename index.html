<!DOCTYPE html>
<html>
<head>
<title>Otodio</title>
<link rel='stylesheet' type='text/css' href='files/styles/StyleMain.css' />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script async defer src="https://apis.google.com/js/api.js" 
		onload="this.onload=function(){};YouTubeAPI.handleClientLoad()"
      	onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>

<script src="files/scripts/Util.js"></script>
<script src="files/scripts/Loader.js"></script>
<script src="files/scripts/YouTubeAPI.js"></script>
<script src="files/scripts/Page.js"></script>
<script src="files/scripts/Video.js"></script>
<script src="files/scripts/Playlist.js"></script>
<script src="files/scripts/SearchBar.js"></script>
<script src="files/scripts/VideoSettings.js"></script>
<script src="files/scripts/Settings.js"></script>
<script src="files/scripts/Session.js"></script>
<script src="files/scripts/Main.js"></script>
</head>
<body>
	<div id="CONTENT">
		<div id="TOP_BANNER">
			<img id="LOGO" alt="" src="files/res/img/Logo.png">
			<div class="FlexDynamic"></div>
			<div class="FlexStatic LogText" id="LOGOUT">Logout</div>
			<div class="FlexStatic LogText" id="LOGIN">Login</div>
			<div class="FlexStatic LogText" id="REGISTER">Register</div>
		</div>
		<div id="INNER_CONTENT">
			<div id="TABS">
				<div class="TooltipContainer">
					<div class="Option Playing" id="TAB_VIDEO"></div>
					<div class="TooltipBase TooltipRight">Current Video | </div>
				</div>
				<div class="TooltipContainer">
					<div class="Option" id="TAB_PLAYLIST"></div>
					<div class="TooltipBase TooltipRight">Playlists</div>
				</div>
				<div class="FlexDynamic"></div>
				<div class="TooltipContainer">
					<div class="Option" id="TAB_SETTINGS"></div>
					<div class="TooltipBase TooltipRight">Settings</div>
				</div>
			</div>
			<div id="PAGE">
				<div id="PAGE_TOOLS"></div>
				<div id="PAGE_CONTENT">
					<!-- This is where the main content goes -->
				</div>
				<div id="PAGE_SEARCH">
					<div id="PAGE_SEARCH_TITLE">Search</div>
					<div id="PAGE_SEARCH_CONTENT">
						<div id="PAGE_SEARCH_BAR_CONTAINER">
							<textarea id="PAGE_SEARCH_BAR" class="SettingValue SettingValueTextBox" rows="1" spellcheck="false" placeholder="Type in your search terms"></textarea>
						</div>
						<div id="PAGE_SEARCH_RESULTS">
							<div style="border: 0.2rem solid #111111; height: 8rem; padding: 1rem; margin: 1rem;">
								<div style="color:#cccccc;">Play</div>
								<img src="files/res/img/Video_Play_Active.png" width="100rem" height="100rem">
							</div>
							<div style="border: 0.2rem solid #111111; height: 8rem; padding: 1rem; margin: 1rem;">
								<div style="color:#cccccc;">Pause</div>
								<img src="files/res/img/Video_Paused_Active.png" width="100rem" height="100rem">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
